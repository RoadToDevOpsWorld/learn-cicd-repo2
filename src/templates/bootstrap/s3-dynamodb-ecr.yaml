AWSTemplateFormatVersion: "2010-09-09"
Description: Bootstrap Terraform backend with S3, DynamoDB, and KMS

Resources:
  TerraformStateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "terraform-state-${AWS::AccountId}-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref S3KmsKey

  S3KmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "KMS key for encrypting Terraform state in S3"
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"

  S3KmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: "alias/terraform-state-key"
      TargetKeyId: !Ref S3KmsKey

  TerraformLockTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: terraform-state-lock
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      KeySchema:
        - AttributeName: LockID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  ECR:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: "ecr01"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS:
                - "arn:aws:iam::${AWS::AccountId}:user/cloud_user"
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"
              - "ecr:PutImage"
              - "ecr:InitiateLayerUpload"
              - "ecr:UploadLayerPart"
              - "ecr:CompleteLayerUpload"

Outputs:
  S3BucketName:
    Description: "S3 Bucket for Terraform state"
    Value: !Ref TerraformStateBucket
  DynamoDBTableName:
    Description: "DynamoDB table for state locking"
    Value: !Ref TerraformLockTable
  KmsKeyArn:
    Description: "KMS key ARN for S3 encryption"
    Value: !GetAtt S3KmsKey.Arn
